    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <img class="rsvp-photos text-center" src="assets/images/Hannah-Ashley-318.jpg" alt="Ashley and Hannah Lighting their wedding candle">
                <span class="d-none d-lg-inline"><br></span>
                <img src="assets/images/Hannah-Ashley-381.jpg"
                    alt="Ashley and Hannah at the front door of the Cathedral kissing, image from behind." class="d-none d-md-inline d-lg-none rsvp-photos text-center">
                <span class="d-none d-lg-inline"><br></span>
                    <img class="rsvp-photos text-center" src="assets/images/Hannah-Ashley-297.jpg"
                    alt="Ashley and Hannah Lighting their wedding candle">
            </div>
            <div class="col-md-8">
                <form action="submit.html" method="get">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" required>
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" required>
                    <p>Can you attend?</p>
                    <input type="radio" id="yes" name="attending" value="Yes" required>
                    <label for="yes">Yes! Can't wait to be there</label>
                    <br>
                    <input type="radio" id="no" name="attending" value="No">
                    <label for="no">No, Unfortunatley I can't attend</label>
                    <br>
                    <label for="diet">Do you have any special dietary requirements?</label>
                    <br>
                    <input type="text" id="diet">
                    <br>
                    <label for="songs">What songs will get you on the dancefloor?</label>
                    <br>
                    <textarea name="songs" id="songs" cols="35" rows="5" placeholder="Come on lets hear them..."></textarea>
                    <br>
                    <input type="submit" value="Send!" class="btn btn-light">
                </form>
            </div>
        </div>
    </div>
